<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
      <ion-buttons>
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title id="titulo" class="ion-padding-top">Lista de comics </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let comic of listaComics">
        <ion-label>{{comic.issueNumber}}</ion-label>
        <ion-label>{{comic.title}}</ion-label>
        <ion-label>{{comic.format}}</ion-label>
       <img [src]="comic.thumbnail.path + '/standard_small.'+ comic.thumbnail.extension" /> 
    </ion-item>
  </ion-list>


</ion-content>
